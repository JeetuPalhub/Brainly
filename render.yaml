services:
  - type: web
    name: second-brain-api
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: PUBLIC_API_BASE_URL
        sync: false
      - key: PUBLIC_APP_BASE_URL
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 300
      - key: HF_API_TOKEN
        sync: false
      - key: HF_API_URL
        value: https://router.huggingface.co/hf-inference/models
      - key: HF_TAG_MODEL
        value: facebook/bart-large-mnli
      - key: HF_SUMMARY_MODEL
        value: facebook/bart-large-cnn
      - key: HF_EMBEDDING_MODEL
        value: BAAI/bge-small-en-v1.5
      - key: HF_TIMEOUT_MS
        value: 20000
      - key: AI_CACHE_TTL_HOURS
        value: 336
      - key: AI_DUPLICATE_THRESHOLD
        value: 0.88
